<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Главная
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Главная</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- app-explore-container name="Главная страница"></app-explore-container -->
  <ion-grid *ngIf="status && towns.length">
    <ion-row>
      <ion-col [size]="3" size-lg="3" *ngFor="let town of towns">
        <div (click)="gotoTown(town)">
          <ion-icon class="favorite" src="/assets/img/star-delete.svg" *ngIf="isFavorite(town.id)"></ion-icon>
          <p>{{ town.name }}</p>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
